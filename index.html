<html>
  <head>
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;400&family=Xanh+Mono&display=swap" rel="stylesheet">

  </head>
  <body>

    <div id="text-wrapper" style="width: 100%; height: 100%; position: fixed; left: 0; top: 0; z-index: -1; overflow: hidden"></div>
    <a-scene  reflection="directionalLight: a-light#dirlight;" vr-mode-ui="enabled: false" id="scene" simulation background="color: #ECECEC" light="defaultLightsEnabled: false" >
      
      <a-light id="dirlight" intensity="0.2" light="castShadow: true" position="-20.7 5.08805 -1.19224"></a-light>
      <a-light id="dirlight" intensity="0.2" light="castShadow: true" position="15.7 5.08805 -15.19224"></a-light>

      <a-entity id="camera" camera orbit-controls="target: 0 1.6 0; initialPosition: 0.386 4.978 7.685; enablePan: false; autoRotate: true; autoRotateSpeed: 0.055; maxDistance: 15; zoomSpeed: 3; maxPolarAngle: 90;"></a-entity> <!-- wasd-controls="acceleration:50; fly: true;" -->
      <a-assets timeout="10000">
        <img id="silhouette-image" src="images/unnamed-2.png"/>
        <video autoplay width="200" height="200" id="video-0" loop="true" source src="videos/testmovie.mp4"></video>
        <video autoplay width="200" height="200" id="video-1" loop="true" src="videos/video1.mp4"></video>
        <video autoplay width="200" height="200" id="video-2" loop="true" src="videos/video2.mp4"></video>
        <video autoplay width="200" height="200" id="video-3" loop="true" src="videos/video1.mp4"></video>
        <video autoplay width="200" height="200" id="video-4" loop="true" src="videos/video2.mp4"></video>
        <img  id="concrete" src="images/concrete.jpg"></img>
      </a-assets>
            
      <a-sky color="#000000"></a-sky>

      <a-image look-at-y="#camera" src="#silhouette-image" width="1" height="1.8" position="0 1 0" rotation="0 0 0" material="alphaTest: 0.400; blending: normal; color: gray;" visible="true" geometry=""></a-image>


      <!--
        <a-plane width="9" height="9" rotation="90 0 0" material="side: double; color: #1a1a1a"></a-plane>
      -->
      <a-plane material="src:#concrete; repeat: 2 2" width="20" height="20" rotation="-90 0 0" ></a-plane>

      <!-- room -->
      <a-entity id="room" room="w: 16; h: 20; z: 20;">
        <!--<a-box position="0 1.5 0" material="shader: flat; color: gray;"></a-box>-->
      <a-entity position="0 2 0">
        <a-box position="1.6 1.5 0" depth="3.25" width="0.05" height="0.05" material="color: #ffffff; roughness: 0.25; metalness: 0.75;"></a-box>
        <a-box position="-1.6 1.5 0" depth="3.25" width="0.05" height="0.05" material="color: #ffffff; roughness: 0.25; metalness: 0.75;"></a-box>
        
        <a-box position="0 1.5 1.6" depth="0.05" width="3.25" height="0.05" material="color: #ffffff; roughness: 0.25; metalness: 0.75;"></a-box>
        <a-box position="0 1.5 -1.6" depth="0.05" width="3.25" height="0.05" material="color: #ffffff; roughness: 0.25; metalness: 0.75;"></a-box>

        <a-plane position="1.6 0 0" rotation="0 90 0" width="3" height="3" position="0 1.5 0" material="color: #ffffff;">
          <a-video width="3" height="3" position="0 0 0.01" src="#video-0" loop="true"></a-video>
          <a-video width="3" height="3" position="0 0 -0.01" src="#video-1" loop="true"></a-video>
        </a-plane>
        <a-plane position="-1.6 0 0" rotation="0 -90 0" width="3" height="3" position="0 1.5 0" material="color: #ffffff">
          <a-video width="3" height="3" position="0 0 0.01" src="#video-0" loop="true"></a-video>
          <a-video width="3" height="3" position="0 0 -0.01" src="#video-2" loop="true"></a-video>
        </a-plane>
        <a-plane position="0 0 1.6" rotation="0 0 0" width="3" height="3" position="0 1.5 0" material="color: #ffffff">
          <a-video width="3" height="3" position="0 0 0.01" src="#video-0" loop="true"></a-video>
          <a-video width="3" height="3" position="0 0 -0.01" src="#video-3" loop="true"></a-video>
        </a-plane>
        <a-plane position="0 0 -1.6" rotation="0 180 0" width="3" height="3" position="0 1.5 0" material="color: #ffffff">
          <a-video width="3" height="3" position="0 0 0.01" src="#video-0" loop="true"></a-video>
          <a-video width="3" height="3" position="0 0 -0.01" src="#video-4" loop="true"></a-video>
        </a-plane>
      </a-entity>
      </a-entity>
      <a-entity light="color: #BBB; type: ambient; decay: 0.92; intensity: 0.3" data-aframe-default-light="" aframe-injected="" visible=""></a-entity>
    </a-scene>
    <div id="container">
      <div class="hidden" id="loading">
        loading<span id="dots"></span>
      </div>

    </div>
